<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
<div class="container p-3">
    <div class="block1 mb-2 bg-white text-dark mx-auto w-50 pt-5 p-3 rounded">
        <h5 class="fw-bold text-center">Авторизация</h5><br>
        <form>
            <div class="mb-3">
                <label for="tel" class="form-label">Введите номер телефона</label>
                <input type="number" class="form-control" id="tel" placeholder=" +996 555 000 000">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="Password" placeholder=" ****** ">
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <button type="button" class="btn btn-dark">Добавить</button>
            </div>
        </form>
        <br>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="../js/bufet.js"></script>
</body>
</html>
